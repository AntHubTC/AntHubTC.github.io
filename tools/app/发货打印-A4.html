<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>闲鱼发货信息打印单</title>
  <meta name="viewport" content="width=210mm, initial-scale=1.0">
  <style>
    @page {
      size: A4;
      margin: 20mm;
    }
    body {
      font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .print-container {
      width: 170mm;
      margin: 0 auto;
      padding: 20px 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      box-shadow: 0 0 4px #eee;
    }
    .header {
      text-align: center;
      margin-bottom: 18px;
    }
    .header h1 {
      font-size: 2em;
      margin: 0 0 8px 0;
      letter-spacing: 2px;
    }
    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 18px;
    }
    .info-table th, .info-table td {
      border: 1px solid #bbb;
      padding: 10px 12px;
      font-size: 1.1em;
      text-align: left;
    }
    .info-table th {
      background: #f0f0f0;
      width: 30%;
    }
    .highlight {
      font-size: 1.8em;
      color: #d32f2f;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .footer {
      margin-top: 30px;
      text-align: right;
      font-size: 0.95em;
      color: #888;
    }
    .editable {
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .editable:hover {
      background-color: #f0f8ff;
    }
    .editable:focus {
      background-color: #fff;
      outline: 2px solid #007acc;
      outline-offset: -2px;
    }
    @media print {
      body, html {
        background: #fff !important;
        box-shadow: none !important;
      }
      .print-container {
        box-shadow: none;
        border: none;
      }
      .editable {
        cursor: default;
      }
          .editable:hover {
      background-color: transparent;
    }
  }
  
  /* 弹窗样式 */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
  }
  
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: 8px;
  }
  
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  
  .input-area {
    width: 100%;
    height: 120px;
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: inherit;
    resize: vertical;
  }
  
  .parse-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  .parse-btn:hover {
    background-color: #45a049;
  }
  </style>
</head>
<body>
  <div class="print-container">
    <div class="header">
      <h1 id="title" style="cursor: pointer;" title="点击标题快速填写发货信息">闲鱼发货信息单</h1>
      <div style="font-size:1.1em;color:#666;">请核对以下信息后发货</div>
    </div>
    <table class="info-table">
      <tr>
        <th class="highlight" style="font-size: 1.3em;">对货码</th>
        <td id="code" class="highlight editable" contenteditable="true" style="font-size: 1.3em;">?????</td>
      </tr>
      <tr>
        <th>发货人身份证</th>
        <td id="idCard" class="editable" contenteditable="true">510902199307212853</td>
      </tr>
      <tr>
        <th>收件人姓名</th>
        <td id="name" class="editable" contenteditable="true">?????</td>
      </tr>
      <tr>
        <th>收件人联系方式</th>
        <td id="phone" class="editable" contenteditable="true">?????</td>
      </tr>
      <tr>
        <th>收件地址</th>
        <td id="address" class="editable" contenteditable="true">?????</td>
      </tr>
      <tr>
        <th>商品名称</th>
        <td id="product" class="editable" contenteditable="true">?????</td>
      </tr>
      <tr>
        <th>备注</th>
        <td id="remark" class="editable" contenteditable="true">亲，给个好评呗！非常感谢！~</td>
      </tr>
    </table>
    <div class="footer">
      打印时间：<span id="printTime"></span>
    </div>
  </div>
  
  <!-- 弹窗 -->
  <div id="parseModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>解析发货信息</h2>
      <p>请粘贴或输入发货信息内容：</p>
      <textarea id="inputText" class="input-area" placeholder="例如：全女士 15977271668&#10;广西壮族自治区来宾市兴宾区城北街道广西来宾市兴宾区滨江北路288号城投集团，裕达大厦13楼"></textarea>
      <button class="parse-btn" onclick="parseInfo()">解析信息</button>
    </div>
  </div>
  <script>
    // 自动填充当前打印时间
    document.getElementById('printTime').textContent = new Date().toLocaleString('zh-CN');
    
    // 双击编辑功能
    document.addEventListener('DOMContentLoaded', function() {
      const editableElements = document.querySelectorAll('.editable');
      
      editableElements.forEach(element => {
        // 单击开始编辑
        element.addEventListener('click', function() {
          this.focus();
        });
        
        // 按Enter键完成编辑
        element.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            this.blur();
          }
        });
        
        // 失去焦点时保存内容
        element.addEventListener('blur', function() {
          // 可以在这里添加保存到localStorage的逻辑
          console.log('内容已更新:', this.textContent);
        });
      });
    });
    
    // 可选：自动弹出打印对话框
    // window.print();
    
    // 弹窗功能
    const modal = document.getElementById('parseModal');
    const title = document.getElementById('title');
    const closeBtn = document.querySelector('.close');
    
    // 点击标题打开弹窗
    title.addEventListener('click', function() {
      modal.style.display = 'block';
      document.getElementById('inputText').focus();
    });
    
    // 点击关闭按钮关闭弹窗
    closeBtn.addEventListener('click', function() {
      modal.style.display = 'none';
    });
    
    // 点击弹窗外部关闭弹窗
    window.addEventListener('click', function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
    
    // 解析信息函数
    function parseInfo() {
      const inputText = document.getElementById('inputText').value.trim();
      if (!inputText) {
        alert('请输入发货信息内容');
        return;
      }
      
      // 解析逻辑
      const lines = inputText.split('\n').filter(line => line.trim());
      let name = '';
      let phone = '';
      let address = '';
      
      if (lines.length >= 1) {
        const firstLine = lines[0].trim();
        
        // 提取姓名和电话
        const namePhoneMatch = firstLine.match(/^(.+?)\s+(\d{11})/);
        if (namePhoneMatch) {
          name = namePhoneMatch[1].trim();
          phone = namePhoneMatch[2];
        } else {
          // 如果没有匹配到标准格式，尝试其他方式
          const phoneMatch = firstLine.match(/(\d{11})/);
          if (phoneMatch) {
            phone = phoneMatch[1];
            name = firstLine.replace(phone, '').trim();
          } else {
            name = firstLine;
          }
        }
      }
      
      // 提取地址（第二行或剩余内容）
      if (lines.length >= 2) {
        address = lines[1].trim();
      } else if (lines.length === 1) {
        // 如果只有一行，尝试从第一行提取地址部分
        const firstLine = lines[0];
        const phoneMatch = firstLine.match(/(\d{11})/);
        if (phoneMatch) {
          const phoneIndex = firstLine.indexOf(phoneMatch[1]);
          const afterPhone = firstLine.substring(phoneIndex + 11).trim();
          if (afterPhone) {
            address = afterPhone;
          }
        }
      }
      
      // 更新页面内容
      if (name) {
        document.getElementById('name').textContent = name;
      }
      if (phone) {
        document.getElementById('phone').textContent = phone;
      }
      if (address) {
        document.getElementById('address').textContent = address;
      }
      
      // 关闭弹窗
      modal.style.display = 'none';
      document.getElementById('inputText').value = '';
      
      // alert('信息解析完成！');
    }
  </script>
</body>
</html>
